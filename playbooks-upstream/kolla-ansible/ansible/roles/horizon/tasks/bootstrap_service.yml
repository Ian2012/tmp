---
- name: Running Horizon bootstrap container
  vars:
    horizon: "{{ horizon_services['horizon'] }}"
    cacert:
      REQUESTS_CA_BUNDLE: "{{ openstack_cacert }}"
    default_env:
      KOLLA_BOOTSTRAP:
      KOLLA_CONFIG_STRATEGY: "{{ config_strategy }}"
  become: true
  kolla_container:
    action: "start_container"
    common_options: "{{ docker_common_options }}"
    detach: False
    environment: "{% if openstack_cacert != '' %}{{ cacert | combine(default_env) }}{% else %}{{ default_env }}{% endif %}"
    image: "{{ horizon.image }}"
    labels:
      BOOTSTRAP:
    name: "bootstrap_horizon"
    restart_policy: oneshot
    volumes: "{{ horizon.volumes }}"
  run_once: True
  delegate_to: "{{ groups[horizon.group][0] }}"
